<body>
    <script>
        let a = [1, 2, 8, 3, 7];
        let b = 0;
        let max = a[0];
        for (let i = 0; i < a.length; i++) {
            if (a[i] > max) {
                max = a[i];
                b = i;
            }
        }
        alert("Phan tu lon nhat la: " + max + " co chi so la: " + b);
    </script>
