<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p> Sample screen </p>
    <input type="text" id="txtValue"></input>;
    <input type="button" value="Add" id="btnAdd" onclick="add()"></input>;
    <input type="button" value="Display" id="btnDisplay" onclick="display()"></input>;
    <p id="result"></p>;
    <script>
        let x = 0;
        let a = Array();
        function add() {
            a[x] = document.getElementById("txtValue").value;
            alert("Element: " + a[x] + " = " + x);
            x++;
            document.getElementById("txtValue").value = "";
        }
        function display() {
            let e = "<hr/>";
            for (let i = 0; i < a.length; i++) {
                e += "Element " + i + " = " + a[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>

</html>
