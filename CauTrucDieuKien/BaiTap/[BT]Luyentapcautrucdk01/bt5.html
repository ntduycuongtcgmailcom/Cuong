<body>
    <script>
        let a=+prompt("Nhap diem kiem tra lan 1");
        let b=+prompt("Nhap diem kiem tra lan 2");
        let c=+prompt("Nhap diem kiem tra lan 3");
        let d=+prompt("Nhap diem kiem tra giua ki");
        let e=+prompt("Nhap diem kiem cuoi ki");
        dtb=(a+b+c+d*2+e*3)/8;
        if (dtb>8.5) alert("ban xep loai gioi");
        else if(dtb>6.5) alert("ban xep loai kha");
        else if(dtb>5) alert("ban xep loai trung binh");
        else alert("ban xep loai kem")
    </script>
