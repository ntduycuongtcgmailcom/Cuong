<script>
        a = prompt("Hay nhap vao so a:");
        b = prompt("Hay nhap vao so b:");
        c = prompt("Hay nhap vao so c:");
    while (isNaN(c));
    d=b*b-4*a*c;
    let x1;
    let x2;
    if( d>0) {
        x1=(-b +Math.sqrt(d))/(2*a);
        x2=(-b -Math.sqrt(d))/(2*a);
        alert("Phuong trinh co 2 nghiem x1,x2=" + x1+"va " +x2);
    }
    else if (d==0){
        x1=-b/2/a;
        alert("Phuong trinh co 1 nghiem x=" + x1);
    }
    else{
        alert("Phuong trinh vo nghiem");
    }
</script>
