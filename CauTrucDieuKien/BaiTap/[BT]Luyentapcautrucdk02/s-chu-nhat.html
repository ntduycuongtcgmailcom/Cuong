<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
    do {
        a = prompt("Hay nhap vao chieu dai a:");
    }
    while (isNaN(a) || a < 0);
    do {
        b = prompt("Hay nhap vao chieu rong b:");
    }
    while (isNaN(b) || b < 0); 
    alert("Dien tich hinh chu nhat:dai"+a+" rong " +b+"="+a*b)   
</script>
</body>
</html>
