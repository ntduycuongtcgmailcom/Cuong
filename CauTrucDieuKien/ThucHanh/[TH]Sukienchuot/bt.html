<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="init()">;
<img id="myImage" src="https://images-na.ssl-images-amazon.com/images/I/51TxyIoXrZL._SX425_.jpg" />
<input type="button" value="left" onclick="moveLeft()" />
<input type="button" value="Right" onclick="moveRight()" />
<script>
    let imgObj = null;
    // imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '1000px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
</script>
</body>
</html>
