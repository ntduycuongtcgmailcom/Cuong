<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Nhap 0C (Celsius)");
        let b=parseInt(a); 
        let c=(9*b)/5 + 32;
        document.write(c+" 0F (Fahrenheit)");
    </script>
</body>
</html>
