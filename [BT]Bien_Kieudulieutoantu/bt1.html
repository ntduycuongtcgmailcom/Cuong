<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let vatLy
        let hoaHoc
        let sinhHoc
        vatLy = prompt("Nhap diem mon Vat Ly");
        hoaHoc = prompt("Nhap diem mon Hoa Hoc");
        sinhHoc = prompt("Nhap diem mon Sinh Hoc");
        let a=parseInt(vatLy);
        let b=parseInt(hoaHoc);
        let c=parseInt(sinhHoc);
        let dtb=(a+b+c)/3;
        let sum=a+b+c;
        document.write("Diem trung binh la: "+dtb);
        document.write("<br\>");
        document.write("Tong diem 3 mon la: "+sum);
    </script>
</body>
</html>
