<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Nhap n: ");
        function kiem_tra_snt(n) {
            let flag = true;
            if (n < 2) {
                flag = false;
            }
            else if (n == 2) {
                flag = true;
            }       
            else if (n % 2 == 0) {
                flag = false;
            }
            else {
                for (let i = 3; i < Math.sqrt(n); i += 2) {
                    if (n % i == 0) {
                        flag = false;
                        break;
                    }
                }
            }
           
        }
        function LKsnt() {
            let i = 2;
            let count = 0;
            while (count <= n) {
                if (kiem_tra_snt(i)) {                
                    document.write(i);  
                    count++;                 
                }
                i++;
            }
        }
        LKsnt();
    
    </script>
</body>

</html>
