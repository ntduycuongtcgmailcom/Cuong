<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhap n: ");
        function checkPrime(num) {
            var flag = true;
            if (num < 2)
                flag = false;
            else if (num == 2)
                flag = true;
            else
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i == 0) {
                        flag = false;
                        break;
                    }
                }   
            return flag;
        }
       // console.log(checkPrime(n));
        for (let i = 0; i < n; i++) {
            if (checkPrime(i))
                document.write(i);
        }
        </script>
</body>
</html>
