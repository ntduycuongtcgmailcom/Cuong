<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let sout;
        sout = "<table border='1' width='700' cellspacing='0' cellpadding='3'>"
        for (let i = 1; i < 10; i++) {
            sout += "<tr>";
            for (let j = 2; j < 10; j++) {
                sout += "<td>" + i + " X " + j + " = " + i * j + "</td>";
            }
            sout += "</tr>"
        }
        sout += "</table>"
        document.write(sout);
    </script>
</body>

</html>
