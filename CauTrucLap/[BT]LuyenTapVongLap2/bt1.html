    <script>
        function fibonacci() {
          let a = Array(10)
          a[0] = 0
          a[1] = 1
          for (let i = 2; i<10; i++){
              a[i] = a[i-1] + a[i-2]
          } 
          alert(a)
        }
        fibonacci();
