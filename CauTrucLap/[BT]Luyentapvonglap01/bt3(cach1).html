!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        function fibonacci() {
          let a = 0
          let b = 1
          let str = "Fibo: 0, 1, "
          for (let i = 2; i<20; i++){
              let so_tiep_theo = a + b
              str = str + so_tiep_theo + ", "
              //gán lại giá trị cho a và b
              a = b
              b = so_tiep_theo
          } 
          alert(str)
        }
        fibonacci();
    </script>
</body>

</html>
