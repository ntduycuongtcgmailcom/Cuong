<head>

<body>
    <script>
        function fibonacci() {
            let a = 0;
            let b = 1;
            let sum = 0;
            for (let i = 2; i < 20; i++) {
                let so_tiep_theo = a + b;
                sum += sum + so_tiep_theo;
                a = b;
                b = so_tiep_theo;
            }
            alert(sum + 1);
        }
        fibonacci();
    </script>
</body>
