<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form> 
            Amount
            <input type="text" id="money">
            From Currency
            <select>
                <option>VNƒê</option>
            </select>
            To Currency
            <select>
                <option>USD</option>
            </select>
            <input type="button" onclick="toVND()" value="Convert">
            <p id="ketqua"></p>
     
    </form>
    <script>
        function toVND() {
            var a = document.getElementById("money").value;
            a = parseFloat(a);
            var kq = a / 23000;
            document.getElementById("ketqua").innerHTML=kq;
        }
    </script>
</body>
</html>
